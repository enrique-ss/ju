<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parabéns pela Formatura!</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Yuji+Boku&family=Nanum+Brush+Script&family=Playfair+Display:ital@1&display=swap"
        rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #b2d8b2;
            background-image: url("fundo.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-blend-mode: multiply;
            height: 100vh;
            width: 100vw;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            pointer-events: none;
            z-index: 2;
        }

        .kanji-box {
            pointer-events: auto;
            display: inline-block;
            white-space: nowrap;
            /* APROXIMAÇÃO HORIZONTAL: Aumentei o valor negativo para ficarem mais perto */
            letter-spacing: -2.5vw;
        }

        .kanji-item {
            font-family: 'Yuji Boku', serif;
            font-size: 9vw;
            color: rgba(0, 0, 0, 0.9);
            text-shadow: 0.5px 0px 0px rgba(0, 0, 0, 0.8);
            filter: blur(0.2px);
            transition: all 0.3s ease;
            display: inline-block;
            /* Reseta o espaçamento interno para não herdar o negativo do box */
            letter-spacing: normal;
        }

        ruby {
            ruby-position: over;
        }

        rt {
            font-family: 'Playfair Display', serif;
            font-size: 1.1vw;
            color: #1a331a;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            font-style: italic;
        }

        .kanji-item:hover {
            transform: scale(1.15) translateY(-5px);
            color: #000;
        }

        .kanji-item:hover rt {
            opacity: 1;
            transform: translateY(0);
        }

        .sub-titulo {
            font-family: 'Playfair Display', serif;
            font-size: 1.2vw;
            color: rgba(0, 0, 0, 0.4);
            margin-top: -5px;
            text-transform: uppercase;
            letter-spacing: 10px;
            font-style: italic;
        }

        .mensagem {
            max-width: 500px;
            font-family: 'Nanum Brush Script', cursive;
            font-size: 1.8rem;
            color: rgba(0, 0, 0, 0.7);
            margin-top: 25px;
            line-height: 1.2;
            padding: 0 40px;
        }

        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
    </style>
</head>

<body>

    <div id="overlay">
        <div class="kanji-box">
            <ruby class="kanji-item">卒<rt>Muito</rt></ruby>
            <ruby class="kanji-item">業<rt>Obrigado</rt></ruby>
            <ruby class="kanji-item">お<rt>Por</rt></ruby>
            <ruby class="kanji-item">め<rt>Me</rt></ruby>
            <ruby class="kanji-item">で<rt>Acompanhar</rt></ruby>
            <ruby class="kanji-item">と<rt>Nessa</rt></ruby>
            <ruby class="kanji-item">う<rt>Jornada</rt></ruby>
        </div>

        <div class="sub-titulo">Congratulations</div>

        <p class="mensagem">
            Deploy finalizado com sucesso. Que seu novo ciclo não tenha bugs,
            o stacktrace seja sempre limpo e seu crescimento escale infinitamente.
            Parabéns por compilar essa vitória e dar um merge na vida profissional!
        </p>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 60, 20);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(1);
        document.body.appendChild(renderer.domElement);

        const dragonMat = new THREE.MeshBasicMaterial({
            color: 0x000000,
            wireframe: true,
            transparent: true,
            opacity: 0.15
        });

        const loader = new GLTFLoader();
        loader.load('./chinese_dragon.glb', (gltf) => {
            const dragon = gltf.scene;
            dragon.traverse(n => { if (n.isMesh) n.material = dragonMat; });

            const box = new THREE.Box3().setFromObject(dragon);
            const scale = 55 / Math.max(box.getSize(new THREE.Vector3()).x, 55);
            dragon.scale.set(scale, scale, scale);

            const center = box.getCenter(new THREE.Vector3());
            dragon.position.sub(center.multiplyScalar(scale));
            scene.add(dragon);
        });

        const controls = new OrbitControls(camera, document.body);
        controls.enableDamping = true;
        controls.enablePan = false;
        controls.enableZoom = true;
        controls.target.set(0, 0, 0);
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.4;

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
