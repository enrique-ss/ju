<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parabéns pela Formatura!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #b2d8b2;
            font-family: 'serif', serif;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            pointer-events: none;
            z-index: 10;
        }

        .kanji {
            font-size: 10vw;
            color: rgba(0, 0, 0, 0.8);
            margin: 0;
            line-height: 1.2;
            letter-spacing: 15px;
        }

        .sub-titulo {
            font-size: 1.5vw;
            color: rgba(0, 0, 0, 0.5);
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 12px;
        }

        .mensagem {
            max-width: 550px;
            font-size: 1.1rem;
            color: rgba(0, 0, 0, 0.7);
            margin-top: 40px;
            line-height: 1.8;
            font-family: 'Segoe UI', sans-serif;
            padding: 0 20px;
        }

        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
    </style>
</head>

<body>

    <div id="overlay">
        <h1 class="kanji">卒業おめでとう</h1>
        <div class="sub-titulo">CONGRATULATIONS</div>

        <p class="mensagem">
            Minha querida amiga, que seu sucesso voe tão alto quanto este dragão.
            Sua formatura é apenas o início de uma jornada brilhante.
            Orgulho de tudo o que você conquistou!
        </p>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // --- CENA ---
        const scene = new THREE.Scene();

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 50, 15);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(1);
        document.body.appendChild(renderer.domElement);

        const dragonMat = new THREE.MeshBasicMaterial({
            color: 0x000000,
            wireframe: true,
            transparent: true,
            opacity: 0.2
        });

        const loader = new GLTFLoader();
        loader.load('./chinese_dragon.glb', (gltf) => {
            const dragon = gltf.scene;
            dragon.traverse(n => { if (n.isMesh) n.material = dragonMat; });

            const box = new THREE.Box3().setFromObject(dragon);
            // Aumentei a escala de 30 para 45 para o dragão ficar maior
            const scale = 45 / Math.max(box.getSize(new THREE.Vector3()).x, 45);
            dragon.scale.set(scale, scale, scale);

            const center = box.getCenter(new THREE.Vector3());
            dragon.position.sub(center.multiplyScalar(scale));

            scene.add(dragon);
        });

        // --- CONTROLES ---
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // BLOQUEIOS SOLICITADOS:
        controls.enablePan = false;   // Desativa o arraste com botão direito (Dragão sempre no centro)
        controls.enableZoom = true;   // Permite aproximar com scroll
        controls.enableRotate = true; // Permite girar com botão esquerdo

        controls.target.set(0, 0, 0);
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.5;

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
