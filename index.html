<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melhoras!</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Yuji+Boku&family=Nanum+Brush+Script&family=Playfair+Display:ital@1&display=swap"
        rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #b2d8b2;
            background-image: url("fundo.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-blend-mode: multiply;
            height: 100vh;
            width: 100vw;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            pointer-events: none;
            z-index: 2;
        }

        .kanji-box {
            pointer-events: auto;
            display: inline-block;
            white-space: nowrap;
            letter-spacing: -2.5vw;
        }

        .kanji-item {
            font-family: 'Yuji Boku', serif;
            font-size: 15vw;
            /* Maior no mobile */
            color: rgba(0, 0, 0, 0.9);
            text-shadow: 0.5px 0px 0px rgba(0, 0, 0, 0.8);
            filter: blur(0.2px);
            transition: all 0.3s ease;
            display: inline-block;
            letter-spacing: normal;
        }

        ruby {
            ruby-position: over;
        }

        rt {
            font-family: 'Playfair Display', serif;
            font-size: 3vw;
            /* Ajustado para mobile */
            color: #1a331a;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            font-style: italic;
        }

        .kanji-item:hover {
            transform: scale(1.15) translateY(-5px);
            color: #000;
        }

        .kanji-item:hover rt {
            opacity: 1;
            transform: translateY(0);
        }

        .sub-titulo {
            font-family: 'Playfair Display', serif;
            font-size: 4vw;
            /* Ajustado para mobile */
            color: rgba(0, 0, 0, 0.4);
            margin-top: -5px;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-style: italic;
        }

        .mensagem {
            max-width: 90%;
            /* Ocupa quase tudo no mobile para não cortar */
            font-family: 'Nanum Brush Script', cursive;
            font-size: 2.2rem;
            /* Texto maior no mobile */
            color: rgba(0, 0, 0, 0.7);
            margin-top: 25px;
            line-height: 1.2;
            padding: 0 10px;
        }

        /* MEDIA QUERY PARA DESKTOP - VOLTA AO PADRÃO ORIGINAL */
        @media (min-width: 768px) {
            .kanji-item {
                font-size: 9vw;
            }

            rt {
                font-size: 1.1vw;
            }

            .sub-titulo {
                font-size: 1.2vw;
                letter-spacing: 10px;
            }

            .mensagem {
                font-size: 1.8rem;
                max-width: 500px;
            }
        }

        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
    </style>
</head>

<body>

    <div id="overlay">
        <div class="kanji-box">
            <ruby class="kanji-item">お<rt>Espero</rt></ruby>
            <ruby class="kanji-item">大<rt>Que</rt></ruby>
            <ruby class="kanji-item">事<rt>Se</rt></ruby>
            <ruby class="kanji-item">に<rt>Recupere</rt></ruby>
        </div>

        <div class="sub-titulo">Melhoras, Ju</div>

        <p class="mensagem">
            Espero que se recupere logo, minha amiga.
            A aula nao e a mesma coisa sem ti.
        </p>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 60, 20);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const dragonMat = new THREE.MeshBasicMaterial({
            color: 0x000000,
            wireframe: true,
            transparent: true,
            opacity: 0.15
        });

        let dragon;
        const loader = new GLTFLoader();
        loader.load('./chinese_dragon.glb', (gltf) => {
            dragon = gltf.scene;
            dragon.traverse(n => { if (n.isMesh) n.material = dragonMat; });
            resizeDragon();
            scene.add(dragon);
        });

        function resizeDragon() {
            if (!dragon) return;
            const isMobile = window.innerWidth < 768;
            // No mobile o tamanho base é 30 (menor), no desktop é 55 (original)
            const targetSize = isMobile ? 30 : 55;

            const box = new THREE.Box3().setFromObject(dragon);
            const size = box.getSize(new THREE.Vector3());
            const scale = targetSize / Math.max(size.x, size.y, size.z);
            dragon.scale.set(scale, scale, scale);

            const center = box.getCenter(new THREE.Vector3());
            dragon.position.set(0, 0, 0);
            dragon.position.sub(center.multiplyScalar(scale));
        }

        const controls = new OrbitControls(camera, document.body);
        controls.enableDamping = true;
        controls.enablePan = false;
        controls.enableZoom = true;
        controls.target.set(0, 0, 0);
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.4;

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            resizeDragon();
        });
    </script>
</body>

</html>
